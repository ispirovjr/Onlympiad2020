  <body>
    <header>
      <h1>User Portal</h1>
      <a href="../Admin/index.html">To Admin Portal</a>
    </header>
    <section id="UserStatus">
      <h2>Hospitals Status:</h2>
      <ul>
        <h3 v-for="hospital in hospitals">Departament   -   {{hospital.name}}:
          <li>Free Beds:     {{hospital.freebeds}}</li>
          <li>Total Beds:     {{hospital.total}}</li>
          <li>Occupied Beds:     {{hospital.occupied}}</li>
          <li>Type:              {{typeAsString(hospital.type)}}</li>
          <li>Parent Hospital:          {{hospital.hospital}}</li>
        </h3>
       <!--  <input type="text" v-on:input="setChanger"/> -->
        <button v-on:click="reloadInformation"> Reload</button>

      </ul>
      
      
      
      
    </section>
