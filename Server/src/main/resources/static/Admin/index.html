<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.10.3/xlsx.full.min.js"> </script>
  </head>
  <body>
    <header>
      <h1>Hospital Administrator Portal</h1>
      <a class="link" href="../User/index.html"> <p class="p">To User Portal</p> <svg class="profile" aria-hidden="true" focusable="false" data-prefix="far" data-icon="id-badge" class="svg-inline--fa fa-id-badge fa-w-12" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="white" d="M336 0H48C21.5 0 0 21.5 0 48v416c0 26.5 21.5 48 48 48h288c26.5 0 48-21.5 48-48V48c0-26.5-21.5-48-48-48zm0 464H48V48h288v416zM144 112h96c8.8 0 16-7.2 16-16s-7.2-16-16-16h-96c-8.8 0-16 7.2-16 16s7.2 16 16 16zm48 176c35.3 0 64-28.7 64-64s-28.7-64-64-64-64 28.7-64 64 28.7 64 64 64zm-89.6 128h179.2c12.4 0 22.4-8.6 22.4-19.2v-19.2c0-31.8-30.1-57.6-67.2-57.6-10.8 0-18.7 8-44.8 8-26.9 0-33.4-8-44.8-8-37.1 0-67.2 25.8-67.2 57.6v19.2c0 10.6 10 19.2 22.4 19.2z"></path></svg> </a>
    </header>

    <section id="AdminStatus">
      <h2>{{hospitalName}} Status:</h2>
      <ul>
        <h3 v-for="(department, index) in departments">Department   -   {{department.name}}: 
          <li>Total Beds: {{department.total}}
            <input type="number" v-on:input="setChanger" v-on:keyup.enter="setTotal(index)" v-bind:value="clearer"/>
            <button v-on:click="recalculate(index)">Recalculate Free Beds</button>
           </li>
          
          <li>Occupied Beds: {{department.occupied}}
            <input type="number" v-on:input="setChanger" v-on:keyup.enter="setOccupied(index)" v-bind:value="clearer"/>
            <button v-on:click="freeBed(index)">Free a bed</button>
          </li>
         
          <li>Free Beds: {{department.freebeds}}
            <input type="number" v-on:input="setChanger" v-on:keyup.enter="setFree(index)" v-bind:value="clearer"/>
            <button v-on:click="occupyBed(index)">Occupy a bed</button>
         </li>
          <li>Department Type: {{typeAsString(department.type)}}
            <button v-on:click="postHospital(index)">Upload Information</button>
          </li>
    
        
        </h3>
      </ul>
      
      
     
     
      
      
    </section>
  </body>
</html>
